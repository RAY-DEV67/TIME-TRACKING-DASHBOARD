<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="name">
       <div class="owner">
        <img src="images/image-jeremy.png" alt="jeremy" />
        <p>Report for</p>
        <h1>Jeremy <br> Robson</h1>
       </div>
          <div class="activities">
            <button class="daily">Daily</button>
          <button class="weekly">Weekly</button>
          <button class="monthly">Monthly</button>
          </div>
        </div>
        <div class="workcont">
          <img class="backg" src="images/icon-work.svg" alt="work" />
          <div class="work">
            <p>Work</p>
            <img src="images/icon-ellipsis.svg" alt="ellipse" />
            <h2 class="workcurrent">5hrs</h2>
            <p class="previous">Last week- <span class="prevwork">7hrs</span></p>
          </div>
        </div>
        <div class="playcont">
          <img class="backg" src="images/icon-play.svg" alt="play" />
          <div class="play">
            <p class="head">Play</p>
            <img src="images/icon-ellipsis.svg" alt="ellipse" />
            <h2 class="playcurrent">1hrs</h2>
            <p class="previous">Last week- <span class="prevplay">2hrs</span></p>
          </div>
        </div>
        <div class="studycont">
          <img class="backg" src="images/icon-study.svg" alt="study" />
          <div class="study">
            <p class="head"> Study</p>
            <img src="images/icon-ellipsis.svg" alt="ellipse" />
            <h2 class="studycurrent">0hrs</h2>
            <p class="previous">Last week- <span class="prevstudy">1hr</span></p>
          </div>
        </div>
        <div class="exercisecont">
          <img class="backg" src="images/icon-exercise.svg" alt="exercise" />
          <div class="exercise">
            <p class="head">Exercise</p>
            <img src="images/icon-ellipsis.svg" alt="ellipse" />
            <h2 class="exercisecurrent">1hr</h2>
            <p class="previous">Last week- <span class="prevexercise">1hr</span></p>
          </div>
        </div>
        <div class="socialcont">
          <img class="backg" src="images/icon-social.svg" alt="social" />
          <div class="social">
            <p class="head">Social</p>
            <img src="images/icon-ellipsis.svg" alt="ellipse" />
            <h2 class="socialcurrent">1hr</h2>
            <p class="previous">Last week- <span class="prevsocial">3hrs</span></p>
          </div>
        </div>
        <div class="selfcarecont">
          <img class="backg" src="images/icon-self-care.svg" alt="selfcare" />
          <div class="selfcare">
            <p class="head">Self care</p>
            <img src="images/icon-ellipsis.svg" alt="ellipse" />
            <h2 class="selfcarecurrent">0hrs</h2>
            <p class="previous">Last week- <span class="prevselfcare">1hr</span></p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
